<!DOCTYPE html>
<html lang="en" ng-app="mApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		span{
			color:red;
		}
	</style>
</head>
<body ng-controller="indexCtrl">
	<form name="form" ng-submit="ok(form.$valid)">
		<p>
			<label for="">姓名：</label>
			<input type="text" name="username" ng-model="username" required>
			<span ng-show="form.username.$dirty && form.username.$invalid">
				<span ng-show="form.username.$error.required">用户名必须</span>
			</span>
		</p>
		<p>
			<label for="">邮箱：</label>
			<input type="email" name="email" ng-model="email" required>
			<span ng-show="form.email.$dirty && form.email.$invalid">
				<span ng-show="form.email.$error.required">邮箱必须</span>
				<span ng-show="form.email.$error.email">邮箱合法</span>
			</span>
		</p>
		<!-- <input type="submit" ng-click="ok()" ng-disabled="form.username.$dirty && form.username.$invalid || form.email.$dirty && form.email.$invalid"> -->
		<input type="submit" ng-disabled="form.$invalid">
	</form>
</body>
<script src="../js/angular.js"></script>
<script>
	var app= angular.module('mApp',[]);
	app.controller('indexCtrl',['$scope',function($scope){
		$scope.ok = function(){
			console.log('通过验证')
		}
	}])
</script>
</html>
